<!DOCTYPE html>

<html>
  <head>
  <title>Atualizar Produto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap css-->
    <link href="views/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery and Bootstrap js -->
    <script src="views/js/jquery-min.js"></script>
    <script src="views/js/bootstrap.min.js"></script>
  </head>
  <body>

    <!-- Navegation Bar -->
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div>
          <ul class="nav navbar-nav">
            <li class="active"><a>Estoque de Produtos</a></li>
            <li>
              <form method="GET" action="/order">
                <button type="submit" class="btn btn-link">Ordens de Compra</button>
              </form>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Product Form -->
    {{ range $key, $value := . }}
    <div class="container">
      <h2>Atualizar Produto</h2>
        <form method="POST" action="/productUpdate" role="form">
          <input type="hidden" class="form-control" name="ID" value="{{$value.ID}}">
        <div class="form-group">
          <label for="usr">Nome:</label>
          <input type="text" class="form-control" name="Name" value="{{$value.Name}}">
        </div>
        <div class="form-group">
          <label for="pwd">Descrição:</label>
          <input type="text" class="form-control" name="Description" value="{{$value.Description}}">
        </div>
        <div class="form-group">
          <label for="pwd">Tipo:</label>
          <input type="text" class="form-control" name="Type" value="{{$value.Type}}">
        </div>
        <div class="form-group">
          <label for="pwd">Quantidade Atual:</label>
          <input type="text" class="form-control" name="CurrQuantity" value="{{$value.CurrQuantity}}">
        </div>
        <div class="form-group">
          <label for="pwd">Quantidade Mínima:</label>
          <input type="text" class="form-control" name="MinQuantity" value="{{$value.MinQuantity}}">
        </div>
        <button type="submit" class="btn btn-success">Atualizar</button>
      </form>
    </div>
    {{ end }}
  </body>
</html>
