<!DOCTYPE html>
<html>
  <head>
    <!-- Bootstrap css-->
    <link href="views/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery and Bootstrap js -->
    <script src="views/js/jquery-min.js"></script>
    <script src="views/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div><h2>Produtos cadastrados no Estoque</h2></div>
    <div class="container custom_table">
      <table class="table table-striped">
        <thead>
          <tr>
            <th  style="width: 20%;">Nome</th>
            <th  style="width: 20%;">Descrição</th>
            <th  style="width: 20%;">Tipo</th>
            <th  style="width: 20%;">Quantidade Atual</th>
            <th  style="width: 20%;">Quantidade Mínima</th>
          </tr>
        </thead>
        <tbody>
          {{ range $key, $value := . }}
            <tr>
              <td style="width: 20%; text-align: center">{{$value.Name}}</td>
              <td style="width: 20%; text-align: center">{{$value.Description}}</td>
              <td style="width: 20%; text-align: center">{{$value.Type}}</td>
              <td style="width: 20%; text-align: center">{{$value.CurrQuantity}}</td>
              <td style="width: 20%; text-align: center">{{$value.MinQuantity}}</td>
            </tr>
          {{ end }}
        </tbody>

      </table>
      <br>
    </div>

    <div>
      <form method="POST" action="/product">
        <div>
          Nome
          <br>
          <input type="text" name="Name"><br>
          <br>
        </div>
        <div>
          Descrição
          <br>
          <input type="text" name="Description"><br>
          <br>
        </div>
        <div>
          Tipo
          <br>
          <input type="text" name="Type"><br>
          <br>
        </div>
        <div>
          Quantidade atual
          <br>
          <input type="text" name="CurrQuantity"><br>
          <br>
        </div>
        <div>
          Quantidade mínima
          <br>
          <input type="text" name="MinQuantity"><br>
          <br>
        </div>
        <input type="submit" value="Adicionar">
      </form>
    </div>
  </body>
</html>
