<!DOCTYPE html>
<html>
  <head>
    <title>Pedido de Compra</title>
    <!-- Bootstrap css-->
    <link href="views/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery and Bootstrap js -->
    <script src="views/js/jquery-min.js"></script>
    <script src="views/js/bootstrap.min.js"></script>
  </head>
  <body>

    <!-- Navegation Bar -->
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div>
          <ul class="nav navbar-nav">
            <li><a href="/product">Estoque de Produtos</a></li>
            <li class="active"><a>Ordens de Compra</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Header List -->
    <div class="container">
      <div class="page-header">
        <h1>Pedido de Compra</h1>
      </div>
    </div>

    <div class="container custom_table">
      <table class="table table-striped">
        <thead>
          <tr>
            <th style="width: 20%;">Nome</th>
            <th style="width: 20%;">Descrição</th>
            <th style="width: 20%;">Quantidade Atual</th>
            <th style="width: 20%;">Quantidade Mínima</th>
          </tr>
        </thead>
        <tbody>
          {{ range $key, $value := .Products }}
            <tr>
              <td style="width: 20%; text-align: center">{{$value.Name}}</td>
              <td style="width: 20%; text-align: center">{{$value.Description}}</td>
              <td style="width: 20%; text-align: center">{{$value.CurrQuantity}}</td>
              <td style="width: 20%; text-align: center">{{$value.MinQuantity}}</td>
            </tr>
          {{ end }}
        </tbody>
      </table>
      <br>
    </div>

    {{ if .Products }}
      <div>
        <div>
          <form method="POST" action="/order" role="form">
            <input type="hidden" name="ID" value="{{.ID}}">
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>
      </div>
    {{ end }}
  </body>
</html>
